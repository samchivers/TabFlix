<form class="form-inline tabflix-site-form" [formGroup]="form" (ngSubmit)="addSite()">
    <div class="form-group tabflix-site-form-group">
        <div class="col-sm-12">
            <div class="input-group">
                <input type="text" class="form-control" id="inputURL" aria-describedby="url-addon" placeholder="Url: e.g. https://www.github.com/samchivers/tabflix"
                    [formControlName]="'url'" required>
            </div>
        </div>
    </div> 
    <div class="form-group">
        <div class="col-sm-12 noPadLeft">
            <div class="input-group">
                <select class="form-control tabflix-select-control" name="timespan" id="timespan" [formControlName]="'timespan'" required>
                    <option *ngFor="let ts of timespanArray" [value]="ts.value" [selected]="ts.id == 1">{{ ts.value }}</option>
                </select>
                <div class="input-group-addon">seconds</div>
            </div>
        </div>
    </div>
    <div class="form-group tabflix-site-form-group">
        <div class="col-sm-12 noPadLeft">
            <div class="input-group">
                <input type="text" class="form-control" id="urlName" placeholder="Name: e.g. TabFlix repo site" [formControlName]="'name'" required>
            </div>
        </div>
    </div>       
    <div class="form-group">
        <div class="col-sm-12 noPadLeft">
            <button class="btn btn-tabflix-green" type="submit" [disabled]="!form.valid"><i class="fa fa-plus"></i> Add Url</button>
        </div>
    </div>
</form>
